import:
  - ~/.config/alacritty/colors.yml

env:
  TERM: xterm-256color

window:
  opacity: 0.5
  dynamic_title: true
  padding:
    x: 16
    y: 16

font:
  normal:
    family: JetBrainsMono NF
    style: Regular

  bold:
    family: JetBrainsMono NF
    style: Bold

  italic:
    family: JetBrainsMono NF
    style: Italic

  bold_italic:
    family: JetBrainsMono NF
    style: Bold Italic
  size: 9

mouse:
  hide_when_typing: true


key_bindings:
  - { key: Return,   mods: Control, action: SpawnNewInstance }
